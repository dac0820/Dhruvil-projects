<title>Team Logos</title>
<style>
  body{
    background-image: url("https://wallpapercave.com/wp/wp4789782.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
    background-color: rgba(0, 0,0, 0.5);
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
  }
  .team-logo {
    background-color: rgba(0, 0,0, 0.5);
    border: 1mm solid black;    
    width: 18%; /* Adjust the size as needed */
    margin: 1%; /* Spacing between logos */
    box-sizing: border-box;
  }
  .team-logo img:hover {
    
    transform: scale(1.1); 
    cursor: pointer; 
    transition: transform 0.3s ease; 
  }
  .team-logo button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: transparent;
  }
  .team-logo img {
    width: 100%;
    height: auto;
    display: block;
  }
  .navbar {
    width: 100%;
    background-color: #333; /* Dark background for the navbar */
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
    background-color: #333;
    background-size: 155%;
  }

  .navbar a.home {
    float: left;
  }
  .navbar a.match{
    float: center;
  }
  .navbar a.login {
    float: right;
  }

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
