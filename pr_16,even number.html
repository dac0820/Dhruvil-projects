<html>
    <body>
        <p id="demo">
            This are first 10 even numbers:-<br />
        </p>
         <script>
            for(i = 1; i <= 20; i++){
                if(i % 2 == 0){
                    document.getElementById("demo").innerHTML += i +"<br>";
                }
            }
         </script>
    </body>
</html>
